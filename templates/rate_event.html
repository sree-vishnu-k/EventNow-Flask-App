{% extends 'base.html' %}
{% block title %}Rate Event | EventNow{% endblock %}

{% block content %}
<div class="form-container">
    <h2 class="glow-text">Rate "{{ event.title }}"</h2>
    <form method="POST" class="event-form">
        <div class="form-group">
            <label for="rating">Rating</label>
            <div class="star-rating-input" data-rating="0">
                <span class="star" data-value="1">★</span>
                <span class="star" data-value="2">★</span>
                <span class="star" data-value="3">★</span>
                <span class="star" data-value="4">★</span>
                <span class="star" data-value="5">★</span>
            </div>
            <input type="hidden" id="rating" name="rating" required>
        </div>
        <div class="form-group">
            <label for="comment">Comment</label>
            <textarea id="comment" name="comment" placeholder="Share your thoughts"></textarea>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Submit Rating</button>
            <a href="{{ url_for('event_details', event_id=event.id) }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
