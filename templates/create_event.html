{% extends 'base.html' %}
{% block title %}Create Event | EventNow{% endblock %}

{% block content %}
<div class="form-container">
    <h2 class="glow-text">Create Event</h2>
    <form method="POST" class="event-form">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Event Title" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" placeholder="What’s this event about?" required></textarea>
        </div>
        <div class="form-group">
            <label for="event_date">Date & Time</label>
            <input type="datetime-local" id="event_date" name="event_date" required>
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" name="location" placeholder="Where’s it happening?">
        </div>
        <div class="form-group">
            <label for="image_url">Image URL</label>
            <input type="url" id="image_url" name="image_url" placeholder="Link to event image">
        </div>
        <div class="form-group">
            <label for="category_id">Category</label>
            <select id="category_id" name="category_id">
                <option value="">Choose a Category</option>
                {% for cat in categories %}
                    <option value="{{ cat.id }}">{{ cat.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Create Event</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
