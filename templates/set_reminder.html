{% extends 'base.html' %}
{% block title %}Set Reminder | EventNow{% endblock %}

{% block content %}
<div class="form-container">
    <h2 class="glow-text">Set Reminder for "{{ event.title }}"</h2>
    <form method="POST" class="event-form">
        <div class="form-group">
            <label for="reminder_time">Reminder Time</label>
            <input type="datetime-local" id="reminder_time" name="reminder_time" required>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <input type="text" id="message" name="message" placeholder="Reminder Note">
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Set Reminder</button>
            <a href="{{ url_for('event_details', event_id=event.id) }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
