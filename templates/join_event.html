{% extends 'base.html' %}
{% block title %}Join Event | EventNow{% endblock %}

{% block content %}
<div class="form-container">
    <h2 class="glow-text">Join "{{ event.title }}"</h2>
    <form method="POST" class="event-form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Full Name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" placeholder="Your Phone Number">
        </div>
        <div class="form-group">
            <label for="others">Additional Info</label>
            <textarea id="others" name="others" placeholder="Anything else to add?"></textarea>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Join Event</button>
            <a href="{{ url_for('event_details', event_id=event.id) }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
