{% extends 'base.html' %}
{% block title %}Edit Event | EventNow{% endblock %}

{% block content %}
<div class="form-container">
    <h2 class="glow-text">Edit Event</h2>
    <form method="POST" class="event-form">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" value="{{ event.title }}" placeholder="Event Title" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" placeholder="What’s this event about?" required>{{ event.description }}</textarea>
        </div>
        <div class="form-group">
            <label for="event_date">Date & Time</label>
            <input type="datetime-local" id="event_date" name="event_date" value="{{ event.event_date.strftime('%Y-%m-%dT%H:%M') }}" required>
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" name="location" value="{{ event.location or '' }}" placeholder="Where’s it happening?">
        </div>
        <div class="form-group">
            <label for="image_url">Image URL</label>
            <input type="url" id="image_url" name="image_url" value="{{ event.image_url or '' }}" placeholder="Link to event image">
        </div>
        <div class="form-group">
            <label for="category_id">Category</label>
            <select id="category_id" name="category_id">
                <option value="">Choose a Category</option>
                {% for cat in categories %}
                    <option value="{{ cat.id }}" {% if cat.id == event.category_id %}selected{% endif %}>{{ cat.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Update Event</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
